<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <table style="margin: auto;">
</head>

<body>
    <form>
        <h1 style="text-align: center;">Bài tập buổi 11 (JS) - Nguyễn Mỹ Linh</h1>
        <tr>
            
                <th>BAI 1:</th>
            <td>
                Nhập số ngày:
                <input type="text" id="input-date">
            </td>
            <td>
                Lương: <span id="price">0</span>VND
            </td>
            


        </tr>
        <tr>
           <th>BAI 2:</th> 
            <td>
                Nhập 5 số thực:
                <input type="text" id="input-float1">
                <input type="text" id="input-float2">
                <input type="text" id="input-float3">
                <input type="text" id="input-float4">
                <input type="text" id="input-float5">
            </td>
            <td>
                Trung Bình: <span id="trungbinh">0</span>
            </td>
        </tr>
        <tr>
            <th>BAI 3:</th>
            <td>
                Nhập số USD:
                <input type="text" id="input-usd">
            </td>
            <td>
                VND: <span id="output-vnd">0</span>VND
            </td>
        </tr>
        <tr>
            <th>BAI 4:</th>
            <td>
                Nhập chiều dài:
                <input type="text" id="input-dai">
                Nhập chiều rộng:
                <input type="text" id="input-rong">
            </td>
            <td>
                Diện tích: <span id="output-dientich">0</span>
                Chu vi: <span id="output-chuvi">0</span>
            </td>
        </tr>
        <tr>
            <th>BAI 5:</th>
            <td>
                Nhập số có 2 chữ số:
                <input type="text" id="input-number">
            </td>
            <td>
                Tổng 2 ký số: <span id="output-sum">0</span>
            </td>
        </tr>
        </table>
    </form>

    <script src="index.js"></script>
</body>

</html>
